<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="1" cellpadding="5" cellspacing="5" width="68%">
    <form  method="post">
        {% csrf_token %}
        <thead>
            <tr>
                <th colspan="2 ">Login Form
                    {% if error_msg %}
                    <p style="color: red;">{{error_msg}}</p>
                    {% endif %}
                </th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                        <td><label for="username">username:</label></td>
                        <td><input type="text" name="username" id="username" width=100% > </td>
                    </tr>
                        <tr>   
                        <td><label for="password">password:</label></td>
                        <td><input type="password" name="password" id="password" ></td>
                        </tr>
                        <tr>
                            <td><input type="reset"></td>
                            <td><input type="submit"></td>
                        </tr>
                </td>
            </tr>
        </tbody>
    </form>
    </table>
</body>
</html>
